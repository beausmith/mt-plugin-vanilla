template_sets:
    vanilla:
        label: 'Vanilla (Homepage & Entries)'
        base_path: 'templates/vanilla'
        order: 500
        templates:
            index:
                home:
                    label: Homepage
                    outfile: index.html
                    rebuild_me: 1
            individual:
                entry: 
                    label: Entry
                    mappings:
                        entry_archive:
                            archive_type: Individual
            module:
                wrapper:
                    label: Wrapper
    vanilla_archives:
        label: 'Vanilla + Archives'
        base_path: 'templates/vanilla+archives'
        order: 502
        templates:
            index:
                home:
                    label: Homepage
                    outfile: index.html
                    rebuild_me: 1
                archives:
                    label: Archives
                    outfile: archives.html
                    rebuild_me: 1
            individual:
                entry: 
                    label: Entry
                    mappings:
                        entry_archive:
                            archive_type: Individual
            archive:
                entry_listing: 
                    label: Entry Listing
                    mappings:
                        monthly:
                            archive_type: Monthly
                        category:
                            archive_type: Category
                        category-monthly:
                            archive_type: Category-Monthly
                        author:
                            archive_type: Author
            module:
                wrapper:
                    label: Wrapper
    vanilla_pages:
        label: 'Vanilla + Pages & Folders'
        base_path: 'templates/vanilla+pages'
        order: 503
        templates:
            index:
                home:
                    label: Homepage
                    outfile: index.html
                    rebuild_me: 1
            individual:
                entry: 
                    label: Entry
                    mappings:
                        entry_archive:
                            archive_type: Individual
            page:
                page: 
                    label: Page
                    mappings:
                        page_archive:
                            archive_type: Page
            module:
                wrapper:
                    label: Wrapper
    vanilla_authentication_userpics:
        label: 'Vanilla + Authentication + Userpics'
        base_path: 'templates/vanilla+authentication+userpics'
        order: 504
        templates:
            index:
                home:
                    label: Homepage
                    outfile: index.html
                    rebuild_me: 1
#     * Userpics
                javascript:
                    label: JavaScript
                    outfile: mt.js
                    rebuild_me: 1
            module:
                wrapper:
                    label: Wrapper
    vanilla_authentication_comments:
        label: 'Vanilla + Authentication & Comments'
        base_path: 'templates/vanilla+authentication+comments'
        order: 505
        templates:
            index:
                home:
                    label: Homepage
                    outfile: index.html
                    rebuild_me: 1
                javascript:
                    label: JavaScript
                    outfile: mt.js
                    rebuild_me: 1
            individual:
                entry: 
                    label: Entry
                    mappings:
                        entry_archive:
                            archive_type: Individual
#     * Comments (with Reply links)
#     * Userpics
            module:
                wrapper:
                    label: Wrapper
            system:
                comment_preview:
                    label: Comment Preview
                comment_response:
                    label: Comment Response


